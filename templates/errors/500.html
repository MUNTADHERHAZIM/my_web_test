<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - 500</title>
    <link rel="stylesheet" href="/static/css/error-pages.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff3838 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 2rem;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: bounceIn 1s ease-out 0.2s forwards;
        }

        .error-code {
            font-size: 7rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #ffeb3b, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: slideInLeft 1s ease-out 0.5s forwards, shimmer 2s ease-in-out infinite 1.5s;
        }

        .error-title {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideInRight 1s ease-out 0.8s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.6s forwards;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #fff, #f8f9fa);
            color: #ff6b6b;
            border: 2px solid transparent;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #f8f9fa, #fff);
            color: #ee5a24;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .glitch-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            animation: glitchMove 3s linear infinite;
            z-index: 1;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: floatAround 8s ease-in-out infinite;
        }

        .element:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .element:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 70%;
            right: 20%;
            animation-delay: 2s;
        }

        .element:nth-child(3) {
            width: 15px;
            height: 15px;
            bottom: 25%;
            left: 25%;
            animation-delay: 4s;
        }

        .element:nth-child(4) {
            width: 25px;
            height: 25px;
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .element:nth-child(5) {
            width: 18px;
            height: 18px;
            bottom: 15%;
            right: 30%;
            animation-delay: 3s;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitchMove {
            0%, 100% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(-2px);
            }
            40% {
                transform: translateX(2px);
            }
            60% {
                transform: translateX(-1px);
            }
            80% {
                transform: translateX(1px);
            }
        }

        @keyframes floatAround {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(0px) rotate(180deg);
            }
            75% {
                transform: translateY(30px) rotate(270deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            .error-title {
                font-size: 2.2rem;
            }
            .error-message {
                font-size: 1.1rem;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="glitch-bg"></div>
    
    <div class="floating-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
    </div>
    
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-code" data-text="500">500</div>
        <h1 class="error-title" data-text="خطأ في الخادم">خطأ في الخادم</h1>
        <p class="error-message">
            عذراً، حدث خطأ غير متوقع في الخادم.
            <br>نحن نعمل على إصلاح هذه المشكلة. يرجى المحاولة مرة أخرى لاحقاً.
            <br>إذا استمرت المشكلة، يرجى التواصل مع الدعم الفني.
        </p>
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">العودة للرئيسية</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">إعادة المحاولة</a>
            <a href="/contact/" class="btn btn-secondary">تواصل معنا</a>
        </div>
    </div>
    
    <script src="/static/js/error-pages.js"></script>
</body>
</html>
