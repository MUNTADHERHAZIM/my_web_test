<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taskCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#taskBg)"/>
  
  <!-- Task pattern background -->
  <g opacity="0.1">
    <!-- Checkboxes -->
    <rect x="80" y="80" width="12" height="12" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <path d="M83 86 L86 89 L93 82" stroke="white" stroke-width="2" fill="none"/>
    
    <rect x="600" y="300" width="12" height="12" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <path d="M603 306 L606 309 L613 302" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Task lines -->
    <line x1="100" y1="86" x2="150" y2="86" stroke="white" stroke-width="1"/>
    <line x1="620" y1="306" x2="670" y2="306" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main card -->
  <rect x="80" y="60" width="640" height="280" rx="20" fill="url(#taskCard)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Task management icon -->
  <g transform="translate(120, 100)">
    <circle cx="30" cy="30" r="25" fill="#3b82f6"/>
    <!-- Clipboard -->
    <rect x="20" y="18" width="20" height="24" rx="2" fill="white"/>
    <rect x="22" y="20" width="16" height="20" rx="1" fill="#3b82f6"/>
    <!-- Checkmarks -->
    <path d="M25 25 L27 27 L31 23" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M25 30 L27 32 L31 28" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M25 35 L27 37 L31 33" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Task Management</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="24" fill="#1e293b">إدارة المهام والمشاريع</text>
  
  <!-- Features -->
  <g transform="translate(200, 180)">
    <!-- Task Creation -->
    <circle cx="8" cy="8" r="4" fill="#10b981"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Task Creation & Tracking</text>
    
    <!-- Project Organization -->
    <circle cx="8" cy="28" r="4" fill="#3b82f6"/>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="14" fill="#374151">Project Organization</text>
    
    <!-- Team Collaboration -->
    <circle cx="8" cy="48" r="4" fill="#8b5cf6"/>
    <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" fill="#374151">Team Collaboration</text>
    
    <!-- Real-time Updates -->
    <circle cx="8" cy="68" r="4" fill="#f59e0b"/>
    <text x="20" y="72" font-family="Arial, sans-serif" font-size="14" fill="#374151">Real-time Updates</text>
  </g>
  
  <!-- Task board mockup -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="240" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Kanban columns -->
    <rect x="10" y="10" width="65" height="100" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="42" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">To Do</text>
    
    <rect x="85" y="10" width="65" height="100" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="117" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">In Progress</text>
    
    <rect x="160" y="10" width="65" height="100" rx="4" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
    <text x="192" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065f46" text-anchor="middle">Done</text>
    
    <!-- Task cards -->
    <rect x="15" y="30" width="55" height="20" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="42" y="42" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Task 1</text>
    
    <rect x="15" y="55" width="55" height="20" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="42" y="67" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Task 2</text>
    
    <rect x="90" y="30" width="55" height="20" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="117" y="42" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Task 3</text>
    
    <rect x="165" y="30" width="55" height="20" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="192" y="42" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Task 4</text>
  </g>
  
  <!-- Technology stack -->
  <g transform="translate(550, 100)">
    <!-- React -->
    <rect x="0" y="0" width="40" height="18" rx="9" fill="#61dafb"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#000" text-anchor="middle">React</text>
    
    <!-- Django REST -->
    <rect x="45" y="0" width="60" height="18" rx="9" fill="#092e20"/>
    <text x="75" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">Django REST</text>
    
    <!-- WebSocket -->
    <rect x="0" y="25" width="55" height="18" rx="9" fill="#ff6b6b"/>
    <text x="27" y="37" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">WebSocket</text>
    
    <!-- Celery -->
    <rect x="60" y="25" width="40" height="18" rx="9" fill="#37b24d"/>
    <text x="80" y="37" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Celery</text>
  </g>
  
  <!-- Progress indicators -->
  <g transform="translate(100, 250)">
    <!-- Progress bar -->
    <rect x="0" y="0" width="100" height="8" rx="4" fill="#e5e7eb"/>
    <rect x="0" y="0" width="70" height="8" rx="4" fill="#10b981"/>
    <text x="105" y="7" font-family="Arial, sans-serif" font-size="10" fill="#374151">70% Complete</text>
    
    <!-- Team avatars -->
    <circle cx="15" cy="25" r="8" fill="#3b82f6"/>
    <text x="15" y="29" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">A</text>
    
    <circle cx="35" cy="25" r="8" fill="#10b981"/>
    <text x="35" y="29" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">B</text>
    
    <circle cx="55" cy="25" r="8" fill="#f59e0b"/>
    <text x="55" y="29" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">C</text>
  </g>
  
  <!-- Bottom wave -->
  <path d="M0 320 Q200 300 400 320 T800 320 L800 400 L0 400 Z" fill="rgba(59, 130, 246, 0.1)"/>
</svg>