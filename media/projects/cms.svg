<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cmsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cmsCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#cmsBg)"/>
  
  <!-- Content pattern background -->
  <g opacity="0.1">
    <!-- Document icons -->
    <rect x="60" y="60" width="20" height="25" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <line x1="65" y1="68" x2="75" y2="68" stroke="white" stroke-width="1"/>
    <line x1="65" y1="72" x2="75" y2="72" stroke="white" stroke-width="1"/>
    <line x1="65" y1="76" x2="70" y2="76" stroke="white" stroke-width="1"/>
    
    <rect x="700" y="300" width="20" height="25" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <line x1="705" y1="308" x2="715" y2="308" stroke="white" stroke-width="1"/>
    <line x1="705" y1="312" x2="715" y2="312" stroke="white" stroke-width="1"/>
    <line x1="705" y1="316" x2="710" y2="316" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main card -->
  <rect x="80" y="60" width="640" height="280" rx="20" fill="url(#cmsCard)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- CMS icon -->
  <g transform="translate(120, 100)">
    <circle cx="30" cy="30" r="25" fill="#8b5cf6"/>
    <!-- Content management icon -->
    <rect x="18" y="18" width="24" height="24" rx="2" fill="white"/>
    <rect x="20" y="20" width="20" height="20" rx="1" fill="#8b5cf6"/>
    <!-- Content lines -->
    <line x1="23" y1="25" x2="37" y2="25" stroke="white" stroke-width="1.5"/>
    <line x1="23" y1="28" x2="35" y2="28" stroke="white" stroke-width="1.5"/>
    <line x1="23" y1="31" x2="37" y2="31" stroke="white" stroke-width="1.5"/>
    <line x1="23" y1="34" x2="33" y2="34" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Content Management System</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="24" fill="#1e293b">نظام إدارة المحتوى</text>
  
  <!-- Features -->
  <g transform="translate(200, 180)">
    <!-- Content Creation -->
    <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Rich Content Editor</text>
    
    <!-- Media Management -->
    <circle cx="8" cy="28" r="4" fill="#06b6d4"/>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="14" fill="#374151">Media Management</text>
    
    <!-- User Roles -->
    <circle cx="8" cy="48" r="4" fill="#10b981"/>
    <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" fill="#374151">User Roles & Permissions</text>
    
    <!-- SEO Optimization -->
    <circle cx="8" cy="68" r="4" fill="#f59e0b"/>
    <text x="20" y="72" font-family="Arial, sans-serif" font-size="14" fill="#374151">SEO Optimization</text>
  </g>
  
  <!-- CMS interface mockup -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="240" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="10" y="10" width="220" height="25" rx="4" fill="#8b5cf6"/>
    <text x="120" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Admin Dashboard</text>
    
    <!-- Sidebar -->
    <rect x="10" y="40" width="60" height="70" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="40" y="52" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Posts</text>
    <text x="40" y="62" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Pages</text>
    <text x="40" y="72" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Media</text>
    <text x="40" y="82" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Users</text>
    <text x="40" y="92" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Settings</text>
    
    <!-- Content area -->
    <rect x="75" y="40" width="155" height="70" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Content items -->
    <rect x="80" y="45" width="145" height="12" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="85" y="53" font-family="Arial, sans-serif" font-size="8" fill="#374151">Welcome Post - Published</text>
    
    <rect x="80" y="60" width="145" height="12" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="85" y="68" font-family="Arial, sans-serif" font-size="8" fill="#374151">About Page - Draft</text>
    
    <rect x="80" y="75" width="145" height="12" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="85" y="83" font-family="Arial, sans-serif" font-size="8" fill="#374151">Contact Page - Published</text>
    
    <rect x="80" y="90" width="145" height="12" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="85" y="98" font-family="Arial, sans-serif" font-size="8" fill="#374151">Blog Post - Scheduled</text>
  </g>
  
  <!-- Technology stack -->
  <g transform="translate(550, 100)">
    <!-- Django -->
    <rect x="0" y="0" width="45" height="18" rx="9" fill="#092e20"/>
    <text x="22" y="12" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Django</text>
    
    <!-- PostgreSQL -->
    <rect x="50" y="0" width="60" height="18" rx="9" fill="#336791"/>
    <text x="80" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">PostgreSQL</text>
    
    <!-- TinyMCE -->
    <rect x="0" y="25" width="50" height="18" rx="9" fill="#ff6b35"/>
    <text x="25" y="37" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">TinyMCE</text>
    
    <!-- Redis -->
    <rect x="55" y="25" width="35" height="18" rx="9" fill="#dc382d"/>
    <text x="72" y="37" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Redis</text>
  </g>
  
  <!-- Content statistics -->
  <g transform="translate(100, 250)">
    <!-- Stats boxes -->
    <rect x="0" y="0" width="60" height="30" rx="4" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1"/>
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5b21b6" text-anchor="middle">Posts</text>
    <text x="30" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6" text-anchor="middle">24</text>
    
    <rect x="70" y="0" width="60" height="30" rx="4" fill="#cffafe" stroke="#06b6d4" stroke-width="1"/>
    <text x="100" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0e7490" text-anchor="middle">Pages</text>
    <text x="100" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0e7490" text-anchor="middle">8</text>
    
    <rect x="140" y="0" width="60" height="30" rx="4" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
    <text x="170" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#065f46" text-anchor="middle">Users</text>
    <text x="170" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46" text-anchor="middle">156</text>
  </g>
  
  <!-- Editor preview -->
  <g transform="translate(320, 250)">
    <rect x="0" y="0" width="120" height="60" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Toolbar -->
    <rect x="5" y="5" width="110" height="15" rx="2" fill="#f3f4f6"/>
    <circle cx="12" cy="12" r="2" fill="#6b7280"/>
    <circle cx="20" cy="12" r="2" fill="#6b7280"/>
    <circle cx="28" cy="12" r="2" fill="#6b7280"/>
    <!-- Content -->
    <line x1="10" y1="28" x2="110" y2="28" stroke="#d1d5db" stroke-width="1"/>
    <line x1="10" y1="35" x2="90" y2="35" stroke="#d1d5db" stroke-width="1"/>
    <line x1="10" y1="42" x2="100" y2="42" stroke="#d1d5db" stroke-width="1"/>
    <line x1="10" y1="49" x2="70" y2="49" stroke="#d1d5db" stroke-width="1"/>
  </g>
  
  <!-- Bottom wave -->
  <path d="M0 320 Q200 300 400 320 T800 320 L800 400 L0 400 Z" fill="rgba(139, 92, 246, 0.1)"/>
</svg>