<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="100" r="30" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main card -->
  <rect x="100" y="80" width="600" height="240" rx="20" fill="url(#card)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Welcome icon -->
  <g transform="translate(150, 120)">
    <circle cx="30" cy="30" r="25" fill="#4f46e5" stroke="#ffffff" stroke-width="3"/>
    <path d="M20 30 L25 35 L40 20" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text content -->
  <text x="220" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">مرحباً بكم</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="24" fill="#64748b">Welcome to My Website</text>
  <text x="220" y="210" font-family="Arial, sans-serif" font-size="16" fill="#64748b">منتظر حازم ثامر - مطور ويب</text>
  <text x="220" y="235" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Muntazir Hazim Thamir - Web Developer</text>
  
  <!-- Decorative elements -->
  <g transform="translate(550, 140)">
    <rect x="0" y="0" width="80" height="4" rx="2" fill="#4f46e5" opacity="0.6"/>
    <rect x="0" y="15" width="60" height="4" rx="2" fill="#7c3aed" opacity="0.6"/>
    <rect x="0" y="30" width="70" height="4" rx="2" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <!-- Bottom decoration -->
  <path d="M0 350 Q200 320 400 350 T800 350 L800 400 L0 400 Z" fill="rgba(255,255,255,0.1)"/>
</svg>