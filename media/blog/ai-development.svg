<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <radialGradient id="brain" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#aiBg)"/>
  
  <!-- Neural network pattern -->
  <g opacity="0.2">
    <!-- Nodes -->
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="200" cy="80" r="3" fill="white"/>
    <circle cx="200" cy="120" r="3" fill="white"/>
    <circle cx="300" cy="100" r="3" fill="white"/>
    <circle cx="600" cy="300" r="3" fill="white"/>
    <circle cx="700" cy="280" r="3" fill="white"/>
    <circle cx="700" cy="320" r="3" fill="white"/>
    
    <!-- Connections -->
    <line x1="100" y1="100" x2="200" y2="80" stroke="white" stroke-width="1"/>
    <line x1="100" y1="100" x2="200" y2="120" stroke="white" stroke-width="1"/>
    <line x1="200" y1="80" x2="300" y2="100" stroke="white" stroke-width="1"/>
    <line x1="200" y1="120" x2="300" y2="100" stroke="white" stroke-width="1"/>
    <line x1="600" y1="300" x2="700" y2="280" stroke="white" stroke-width="1"/>
    <line x1="600" y1="300" x2="700" y2="320" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main card -->
  <rect x="80" y="60" width="640" height="280" rx="20" fill="url(#aiCard)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- AI Brain icon -->
  <g transform="translate(120, 100)">
    <circle cx="30" cy="30" r="25" fill="url(#brain)"/>
    <!-- Brain pattern -->
    <path d="M15 25 Q20 15 25 25 Q30 15 35 25 Q40 20 45 30 Q40 40 35 35 Q30 45 25 35 Q20 45 15 35 Q10 40 5 30 Q10 20 15 25" 
          fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="22" cy="25" r="2" fill="white" opacity="0.9"/>
    <circle cx="38" cy="25" r="2" fill="white" opacity="0.9"/>
    <circle cx="30" cy="35" r="1.5" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">AI in Development</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="24" fill="#1e293b">الذكاء الاصطناعي في البرمجة</text>
  
  <!-- AI Tools -->
  <g transform="translate(200, 180)">
    <!-- GitHub Copilot -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#24292e"/>
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="14" fill="#374151">GitHub Copilot</text>
    
    <!-- Code completion -->
    <rect x="0" y="25" width="12" height="12" rx="2" fill="#0969da"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="14" fill="#374151">Smart Code Completion</text>
    
    <!-- Testing -->
    <rect x="0" y="50" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#374151">Automated Testing</text>
    
    <!-- Code Review -->
    <rect x="0" y="75" width="12" height="12" rx="2" fill="#f59e0b"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="14" fill="#374151">Code Review Assistant</text>
  </g>
  
  <!-- Code snippet with AI suggestion -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="240" height="120" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#7c3aed"># AI Suggestion</text>
    <text x="10" y="40" font-family="monospace" font-size="11" fill="#e6edf3">def fibonacci(n):</text>
    <text x="10" y="55" font-family="monospace" font-size="11" fill="#79c0ff">  # Copilot suggests:</text>
    <text x="10" y="70" font-family="monospace" font-size="11" fill="#e6edf3">  if n &lt;= 1:</text>
    <text x="10" y="85" font-family="monospace" font-size="11" fill="#e6edf3">    return n</text>
    <text x="10" y="100" font-family="monospace" font-size="11" fill="#e6edf3">  return fibonacci(n-1) + fibonacci(n-2)</text>
  </g>
  
  <!-- Future indicators -->
  <g transform="translate(550, 100)">
    <circle cx="15" cy="15" r="12" fill="#ec4899" opacity="0.8"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    
    <circle cx="45" cy="15" r="12" fill="#06b6d4" opacity="0.8"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">ML</text>
    
    <circle cx="75" cy="15" r="12" fill="#10b981" opacity="0.8"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">GPT</text>
  </g>
  
  <!-- Bottom tech wave -->
  <path d="M0 320 Q100 300 200 320 Q300 340 400 320 Q500 300 600 320 Q700 340 800 320 L800 400 L0 400 Z" 
        fill="rgba(139, 92, 246, 0.1)"/>
</svg>