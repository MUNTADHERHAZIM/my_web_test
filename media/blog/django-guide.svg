<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="djangoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="djangoCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#djangoBg)"/>
  
  <!-- Code pattern background -->
  <g opacity="0.1">
    <text x="50" y="50" font-family="monospace" font-size="12" fill="white">from django.db import models</text>
    <text x="50" y="70" font-family="monospace" font-size="12" fill="white">class Post(models.Model):</text>
    <text x="70" y="90" font-family="monospace" font-size="12" fill="white">title = models.CharField(max_length=200)</text>
    <text x="600" y="320" font-family="monospace" font-size="12" fill="white">def __str__(self):</text>
    <text x="620" y="340" font-family="monospace" font-size="12" fill="white">return self.title</text>
  </g>
  
  <!-- Main card -->
  <rect x="80" y="60" width="640" height="280" rx="15" fill="url(#djangoCard)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Django logo representation -->
  <g transform="translate(120, 100)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#092e20"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">D</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">Django Guide</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="24" fill="#1e293b">دليل Django الشامل</text>
  
  <!-- Features list -->
  <g transform="translate(200, 180)">
    <!-- MVT Pattern -->
    <circle cx="8" cy="8" r="4" fill="#10b981"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#374151">Model-View-Template Pattern</text>
    
    <!-- ORM -->
    <circle cx="8" cy="28" r="4" fill="#3b82f6"/>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="14" fill="#374151">Powerful ORM System</text>
    
    <!-- Admin -->
    <circle cx="8" cy="48" r="4" fill="#8b5cf6"/>
    <text x="20" y="52" font-family="Arial, sans-serif" font-size="14" fill="#374151">Built-in Admin Interface</text>
    
    <!-- Security -->
    <circle cx="8" cy="68" r="4" fill="#f59e0b"/>
    <text x="20" y="72" font-family="Arial, sans-serif" font-size="14" fill="#374151">Security Features</text>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="#1e293b" stroke="#374151" stroke-width="1"/>
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#10b981"># models.py</text>
    <text x="10" y="40" font-family="monospace" font-size="11" fill="#e2e8f0">class Post(models.Model):</text>
    <text x="10" y="55" font-family="monospace" font-size="11" fill="#e2e8f0">  title = models.CharField(</text>
    <text x="10" y="70" font-family="monospace" font-size="11" fill="#e2e8f0">    max_length=200)</text>
    <text x="10" y="85" font-family="monospace" font-size="11" fill="#e2e8f0">  content = models.TextField()</text>
    <text x="10" y="100" font-family="monospace" font-size="11" fill="#e2e8f0">  created_at = models.DateTimeField()</text>
  </g>
  
  <!-- Python logo -->
  <g transform="translate(600, 100)">
    <circle cx="25" cy="25" r="20" fill="#3776ab"/>
    <circle cx="20" cy="20" r="3" fill="#ffd43b"/>
    <circle cx="30" cy="30" r="3" fill="#ffd43b"/>
  </g>
  
  <!-- Bottom wave -->
  <path d="M0 320 Q200 300 400 320 T800 320 L800 400 L0 400 Z" fill="rgba(255,255,255,0.1)"/>
</svg>