[tool:pytest]
DJANGO_SETTINGS_MODULE = muntazir_portfolio.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --reuse-db
    --nomigrations
    --disable-warnings
    --maxfail=5
    -p no:cacheprovider
testpaths = tests
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    venv
    env
    __pycache__
    .pytest_cache
    htmlcov
    .coverage
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    functional: marks tests as functional tests
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    api: marks tests as API tests
    frontend: marks tests as frontend tests
    backend: marks tests as backend tests
    database: marks tests as database tests
    cache: marks tests as cache tests
    email: marks tests as email tests
    auth: marks tests as authentication tests
    permissions: marks tests as permission tests
    forms: marks tests as form tests
    models: marks tests as model tests
    views: marks tests as view tests
    templates: marks tests as template tests
    urls: marks tests as URL tests
    middleware: marks tests as middleware tests
    signals: marks tests as signal tests
    management: marks tests as management command tests
    i18n: marks tests as internationalization tests
    l10n: marks tests as localization tests
    timezone: marks tests as timezone tests
    media: marks tests as media handling tests
    static: marks tests as static file tests
    search: marks tests as search functionality tests
    pagination: marks tests as pagination tests
    rss: marks tests as RSS feed tests
    sitemap: marks tests as sitemap tests
    seo: marks tests as SEO tests
    accessibility: marks tests as accessibility tests
    responsive: marks tests as responsive design tests
    cross_browser: marks tests as cross-browser tests
    mobile: marks tests as mobile tests
    tablet: marks tests as tablet tests
    desktop: marks tests as desktop tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*USE_L10N.*:django.utils.deprecation.RemovedInDjango40Warning
    ignore:.*default_app_config.*:django.utils.deprecation.RemovedInDjango41Warning
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = false
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
log_auto_indent = true
console_output_style = progress
minversion = 6.0
required_plugins = 
    pytest-django>=4.0.0
    pytest-cov>=2.10.0
    pytest-xdist>=2.0.0
    pytest-mock>=3.0.0