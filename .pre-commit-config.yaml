# Pre-commit configuration for code quality
repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]
        exclude: ^(migrations/|venv/|.venv/)

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        exclude: ^(migrations/|venv/|.venv/)

  # flake8 - Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        exclude: ^(migrations/|venv/|.venv/)
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # bandit - Security linting
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, --format, custom, --skip, B101,B601]
        exclude: ^(tests/|migrations/|venv/|.venv/)

  # mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        exclude: ^(migrations/|venv/|.venv/|tests/)
        additional_dependencies:
          - django-stubs
          - types-requests
          - types-Pillow

  # djlint - Django template linting
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.34.1
    hooks:
      - id: djlint-reformat-django
        args: [--max-line-length=120]
        files: \.(html)$
      - id: djlint-django
        args: [--max-line-length=120]
        files: \.(html)$

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^(migrations/|locale/)
      
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: ^(migrations/|locale/)
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check YAML syntax
      - id: check-yaml
        args: [--unsafe]
      
      # Check JSON syntax
      - id: check-json
      
      # Check for large files
      - id: check-added-large-files
        args: [--maxkb=1000]
      
      # Check Python AST
      - id: check-ast
      
      # Check for case conflicts
      - id: check-case-conflict
      
      # Check docstring first
      - id: check-docstring-first
      
      # Check executables have shebangs
      - id: check-executables-have-shebangs
      
      # Fix Python encoding pragma
      - id: fix-encoding-pragma
        args: [--remove]
      
      # Mixed line ending
      - id: mixed-line-ending
        args: [--fix=lf]

  # commitizen - Conventional commits
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Django specific checks
  - repo: local
    hooks:
      # Check for Django migrations
      - id: django-check-migrations
        name: Check Django migrations
        entry: python manage.py makemigrations --check --dry-run
        language: system
        pass_filenames: false
        files: models\.py$
      
      # Django system check
      - id: django-check
        name: Django system check
        entry: python manage.py check
        language: system
        pass_filenames: false
        files: \.(py)$
      
      # Check for missing translations
      - id: django-check-translations
        name: Check Django translations
        entry: python manage.py makemessages --check
        language: system
        pass_filenames: false
        files: \.(py|html)$

# Global configuration
default_language_version:
  python: python3.11

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false